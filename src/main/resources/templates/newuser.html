<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dodaj nowego pracownika</title>
    <link rel="stylesheet" th:href="@{/css/loginCSS.css}"
          href="../static/css/loginCSS.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Dosis|Montserrat" rel="stylesheet">
</head>
<body>
<h1 style="font-family: 'Dosis', sans-serif">DODAWANIE NOWEGO UŻYTKOWNIKA</h1>
<ul></ul>
<div align="center">
<!--/*@thymesVar id="newUser" type="pl.ines.shipcompany.model.User"*/-->
<form STYLE="font-family: 'Roboto', sans-serif" class="login-form" th:action="@{/addingUser}" th:object="${newUser}" method="post" >
    <input type="text" th:field="*{firstname}" placeholder="Imię" required><br>
    <input type="text" th:field="*{lastname}" placeholder="Nazwisko" required><br>
    <input type="text" th:field="*{username}" placeholder="Nazwa użytkownika" required><br>
    <input type="password" th:field="*{password}" placeholder="Hasło" required><br>
    <ul></ul>
    <button type="submit" class="btn btn-secondary" style="display: inline">Zapisz</button>
</form>
</div>
</body>
</html>
